    <section id="contato">
        <form class="contatos">
            <div class="formLeft">

                <div class="campoDuplo">

                </div>
            </div>
            <div class="formRight">
                <div class="campoDuplo">
                    <div class="icone"><i class="fas fa-comment"></i></div><textarea name="mensagem" id="mensagem" placeholder="Digite a Mensagem"></textarea>

            </div>
            <div class="botao">
